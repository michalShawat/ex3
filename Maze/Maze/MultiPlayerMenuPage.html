<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="RegisterPage.css">
</head>
<body>
    <div id="myTopnav">
        <script src="Scripts/jquery-3.1.1.js"></script>
        <script>
            $("#myTopnav").load("MenuPlugIn.html");
        </script>
    </div>

    <img src="multi.png" style="width:1480px; height:130px;">
    <b1>My player</b1><b2>The other player</b2>
    <h3>Multiplayer Game</h3>

    <div class="container body-content">
        <div class="col-sm-4 form-horizontal">
            <div>
                <label for="Games" class="col-sm-2 control-label">Games</label>
                <select id="ListLink">
                </select>
            </div>
            <br />
            <a href='#' class='button' id="JoinLink">Join Game</a>
            <br /><br />
            <div class="form-group">
                <label for="mazeName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mazeName" />
                </div><br />
                <label for="mazeRows" class="col-sm-2 control-label">Rows</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mazeRows" />
                </div><br />
                <label for="mazeCols" class="col-sm-2 control-label">Cols</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mazeCols" />
                </div><br />

                <img id="marco" src="marco.jpg" style="display: none" />
                <img id="mother" src="mother.jpg" style="display: none" />
                <a href='#' class='button' id="StartMultiLink">Start Game</a>
            </div>
        </div>

    </div>

    <div >
        <canvas id="mazeCanvasPlayer1" width="500" height="500" style="border: 2px black solid"></canvas>
        <canvas id="mazeCanvasPlayer2" width="500" height="500" style="border: 2px black solid"></canvas>
        <div id="myLoader" class="loader" style="display: none"></div>
    </div>
<script src="Scripts/jquery.signalR-2.2.2.js"></script>
<!-- Reference the autogenerated SignalR hub script -->
    <script src="signalr/hubs"></script>
    <script src="Plugin.Maze.js"></script>
    <script src="multiCom.js"></script>
    <script src="Settings.js"></script>
</body>
</html>
