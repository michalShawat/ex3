<!DOCTYPE html>
<html>
<head>
    <title id="myTitle">Single Player</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="../Styles/RegisterPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
   
    <div id="myTopnav">
        <script src="../Scripts/jquery-3.1.1.js"></script>
        <script src="../JavaScripts/MenuPlugin.js"></script>
    </div>
    <img src="../Images/login.jpg" style="width:1350px; height:140px;">
    <h3>Single Player Game</h3>
    <div class="container body-content">
        <div class="col-sm-4 form-horizontal">
            <div class="form-group">
                <label for="mazeName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mazeName" />
                </div><br />
                <label for="mazeRows" class="col-sm-2 control-label">Rows</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mazeRows" />
                </div><br />
                <label for="mazeCols" class="col-sm-2 control-label">Cols</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mazeCols" />
                </div><br />

                <img id="marco" src="../Images/marco.jpg" style="display: none" />
                <img id="mother" src="../Images/mother.jpg" style="display: none" />
            </div>


            <a href="#" class="button" id="startLink">Start New Game</a>


            <div>
                <br /><br />
                <label for="SearchAlgo" class="col-sm-2 control-label">SearchAlgo</label>
                <select id="algoSelect">
                    <option value="BFS">BFS</option>
                    <option value="DFS">DFS</option>
                </select>
            </div>
            <br />
            <script src="../JavaScripts/Plugin.Maze.js"></script>
            <script src="../JavaScripts/MazeFunctions.js"></script>
            <a href="#" class="button" id="solveLink">Solve Maze</a>

        </div>
        <canvas id="mazeCanvas" width="500" height="500" style="border: 2px black solid"></canvas>

        <div id="myLoader" class="loader" style="display: none"></div>

        <div id="myLoader" class="bubbles">
            <span></span>
            <span id="bubble2"></span>
            <span id="bubble3"></span>
        </div>
    </div>

<script src="../JavaScripts/Settings.js"></script>
</body>
</html>
