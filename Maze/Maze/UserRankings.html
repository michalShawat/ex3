<!DOCTYPE html>
<html>
<head>
   

        <link rel="shortcut icon" href="#" />

        <meta charset="utf-8" />
        <title></title>
</head>
<body>
    <!-- ko if:currUser() -->
    <ul class="list-unstyled" data-bind="foreach: users"></ul>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Details</h2>
            </div>
            <table class="table">
                <tr>
                    <td>User</td>
                    <td data-bind="text:currUser().User.username"></td>
                </tr>
                <tr><td>Password</td><td data-bind="text: currUser().password"></td></tr>
                <tr><td>Email</td><td data-bind="text: currUser().email"></td></tr>
                <tr><td>Wins</td><td data-bind="text: currUser().wins"></td></tr>
                <tr><td>Losses</td><td data-bind="text: currUser().losses"></td></tr>
            </table>
        </div>
    </div>
    <!-- /ko -->



    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Add User</h2>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" data-bind="submit:addUser">
                    <div class="form-group">
                        <label for="inputAuthor" class="col-sm-2control-label">Username</label>
                        <div class="col-sm-10">
                            <select data-bind="options:users,optionsText: 'Name', value: newUser.username"></select>
                        </div>
                    </div>
                    <div class="form-group" data-bind="with:newUser">
                        <label for="inputTitle" class="col-sm-2control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="formcontrol"
                                   id="inputTitle" data-bind="value:Password" />
                        </div>
                        <label for="inputYear" class="col-sm-2control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="number" class="formcontrol"
                                   id="inputYear" data-bind="value:Email" />
                        </div>
                        <label for="inputGenre" class="col-sm-2control-label">Wins</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="inputGenre" data-bind="value:Wins" />
                        </div>
                        <label for="inputPrice" class="col-sm-2control-label">Losses</label>
                        <div class="col-sm-10">
                            <input type="number" step="any"
                                   class="form-control" id="inputPrice" data-bind="value:Losses" />
                        </div>
                    </div>
                    <button type="submit" class="btn btndefault">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/app.js"></script>
</body>

</html>
