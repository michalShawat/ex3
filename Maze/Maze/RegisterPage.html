<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="LoginPage.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="myTopnav">
        <script src="Scripts/jquery-3.1.1.js"></script>
        <script>
        $("#myTopnav").load("MenuPlugIn.html");
        </script>
    </div>
<div>
    <div>
        <h3>Register</h3>
        <p>Fill out your details.</p>
    </div>
    <form data-bind="submit: addUser">
        <div class="imgcontainer">
            <img src="loginPic.png" alt="Marco" class="Marco">
        </div>
        Username:<br/>
        <input type="text" name="Username" placeholder="Enter Username" value="" data-bind="value:UserName" required><br/><br/>
        Password:<br/>
        <input type="password" name="Password" value="" placeholder="Enter Password" data-bind="value:Password" required><br/><br/>
        Password again:<br/>
        <input type="password" name="PasswordAgain" placeholder="Enter Password Again" required><br/><br/>
        Email:<br/>
        <input type="text" name="Email" placeholder="Enter Email" value="" data-bind="value:Email" required><br/><br/>
        <button type="submit" >Register </button>
    </form>
</div>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/app.js"></script>

</body>
</html>
