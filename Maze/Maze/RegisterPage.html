<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="RegisterPage.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="myTopnav">
        <script src="Scripts/jquery-3.1.1.js"></script>
        <script>
        $("#myTopnav").load("MenuPlugIn.html");
        </script>
    </div>
<div>
    <img src="login.jpg" style="width: 1350px; height: 180px;">
    <div>
        <h3>Register</h3>
        <p>Fill out your details.</p>
    </div>
    <form data-bind="submit: addUser">
        Username:<br/>
        <input type="text" name="Username" value="" data-bind="value:UserName"><br/><br/>
        Password:<br/>
        <input type="text" name="Password" value="" data-bind="value:Password"><br/><br/>
        Password again:<br/>
        <input type="text" name="PasswordAgain"><br/><br/>
        Email:<br/>
        <input type="text" name="Email" value="" data-bind="value:Email"><br/><br/>
        <input type="submit" value="Register">
    </form>
</div>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/app.js"></script>


</body>
</html>
